{% extends 'base.html' %}

{% block content %}
<div class="row p-5">
    <h1>Data from Portale Offerte</h1>
    <p>Last updated: {{ last_run }} UTC</p>
    <div class="row g-2">
        {% for f in data_files %}
        <div class="col-4">
            <div class="p-3 border bg-white rounded">
                <h3>Date: {{ f['file'] }}</h3>
                <p>Size: {{ f['size'] }}</p>
                <p><a href = "{{ f['link'] }}" >Download CSV File</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>    
{% endblock %}
